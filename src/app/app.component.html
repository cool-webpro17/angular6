<header>
  	<mat-toolbar color="primary">
  		<div class="container">
  			<div class="row">
  				<div class="col-md-6 row">
  					<label class="col-md-2">
		  				Category
  					</label>
	  				<ng-multiselect-dropdown
	  					class="col-md-10"
					  	[placeholder]="'select'"
					  	[data]="dropdownList"
					  	ngModel="selectedItems"
					  	[settings]="dropdownSettings"
					  	(onSelect)="onItemSelect($event)"
					  	(onDeSelect)="onItemDeSelect($event)"
					>
					</ng-multiselect-dropdown>
	  			</div>
	  			<div class="col-md-6 row">
	  				<label class='offset-md-7 col-md-2 col-form-label'>Locale: </label>
	  				<div class='col-md-3'>
	  					<select class='form-control' ngModel='locale' (change)='changeLocale($event.target.value)'>
		  					<option value="en">
		  						en
		  					</option>
		  					<option value="de">
		  						de
		  					</option>
		  				</select>
	  				</div>
	  			</div>
  			</div>
  		</div>
   	</mat-toolbar>
</header>

<section class="container">
  <div class="row">
    <div class="col-md-12">
    	<div class="">
    		<h3>Firms</h3>
    	</div>
    	<table class='table table-bordered'>
    		<thead>
    			<tr>
    				<th>Name</th>
    				<th>Head quarter</th>
    				<th>Categories</th>
    				<th>Approved On</th>
    			</tr>
    		</thead>
    		<tbody>
    			<tr *ngFor="let firm of firms">
    				<th *ngIf='firm.lc[locale]!= null && firm.lc[locale].headQuarter != null && firm.showFlag == true'>
    					{{ firm.name }}
    				</th>
    				<th *ngIf='firm.lc[locale]!= null && firm.lc[locale].headQuarter != null && firm.showFlag == true'>
    					{{ firm.lc[locale].headQuarter }}
    				</th>
    				<th *ngIf='firm.lc[locale]!= null && firm.lc[locale].headQuarter != null && firm.showFlag == true'>
    					{{ firm.mainCategory }}
    				</th>
    				<th *ngIf='firm.lc[locale]!= null && firm.lc[locale].headQuarter != null && firm.showFlag == true'>
    					{{ firm.approvedDateTime | date: 'MM.dd. yyyy' }}
    				</th>
    			</tr>
    		</tbody>
    	</table>
    </div>
  </div>
</section>

<footer></footer>
